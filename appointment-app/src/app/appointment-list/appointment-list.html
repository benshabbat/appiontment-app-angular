<div>
  <input [(ngModel)]="newAppointmentTitle" type="text" placeholder="Enter appointment title" />
  <input [(ngModel)]="newAppointmentDate" type="date" />
  <button (click)="addAppointment()">Add Appointment</button>
</div>

<ul>
  @for( appointment of appointments; track appointment.title) {
  <li>
    <strong>{{ appointment.title }}</strong> - {{ appointment.date }}
    <button (click)="removeAppointment(appointment.id)">Delete</button>
  </li>
  }
</ul>
