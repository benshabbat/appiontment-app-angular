<div class="container mt-4">
  <h1>Appointment List</h1>
</div>

<div class="input-group mb-3">
  <input [(ngModel)]="newAppointmentTitle" type="text" class="form-control" placeholder="Enter appointment title" />
  <input [(ngModel)]="newAppointmentDate" type="date" class="form-control" />
  <button (click)="addAppointment()" class="btn btn-primary" >Add Appointment</button>
</div>

<ul class="list-group">
  @for( appointment of appointments; track appointment.title) {
  <li class="list-group-item d-flex justify-content-between align-items-center">
    <strong>{{ appointment.title }}</strong> - {{ appointment.date }}
    <button (click)="removeAppointment(appointment.id)" class="btn btn-danger btn-sm">Delete</button>
  </li>
  }
</ul>
